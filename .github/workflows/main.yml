name: Github Actions CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Checkout the repository code
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Adjust based on your project's requirements
      - name: Install dependencies (adjust for your project)
        run: npm ci  # Or yarn install, depending on your package manager
      - name: Run tests
        run: npm test  # Or yarn test, depending on your package manager
        working-directory: tests  # Specify the tests directory
